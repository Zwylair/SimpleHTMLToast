<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="/script.js"></script>
  <title>HTML Toast Example</title>
</head>
<body>
  <div class="container">
    <div class="toast-buttons">
      <div class="toast-row">
        <button type="button" class="custom-toast success-toast" onclick="showToast('Success toast example', 'success')">Submit</button>
        <button type="button" class="custom-toast danger-toast" onclick="showToast('Fail toast example', 'danger')">Failed</button>
        <button type="button" class="custom-toast info-toast" onclick="showToast('Info toast example', 'info')">Information</button>
        <button type="button" class="custom-toast warning-toast" onclick="showToast('Warning toast example', 'warning')">Warning</button>
      </div>
    </div>
  </div>
  <div class="toast-overlay" id="toast-overlay"></div>
</body>
</html>
